<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis">
  <script>
    const spec = {
      
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Happiness Score in Countries between 2007 - 2021",
  "width": 800,
  "height": 500,
  "projection": {"type": "equalEarth"},
  "params": [
    {
      "name": "year_selection",
      "value": 2021,
      "bind": {
        "input": "range",
        "min": 2007,
        "max": 2021,
        "step": 1,
        "name": "year_selection"
      }
    }
  ],
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/weiliang-chen/FIT3179/main/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {
        "type": "geoshape",
        "fill": null,
        "stroke": "lightgoldenrodyellow"
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/weiliang-chen/FIT3179/main/ne_110m.json",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/weiliang-chen/FIT3179/main/world-happiness-report.csv"
      },
      "transform": [
        {
          "lookup": "Country",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/weiliang-chen/FIT3179/main/ne_110m.json",
              "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
            },
            "key": "properties.NAME"
          },
          "as": "geo"
        },
        {"filter": "datum.Year == year_selection"},
        {"calculate": "datum.Score", "as": "Score"}
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "shape": {
          "field": "geo",
          "type": "geojson"
        },
        "color": {
          "field": "Score",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [ 4, 5, 6, 7],
            "range": ["#FFFDD0", "#FFFF33","#FFEF00", "#F2BB66", "#FFA500"]
          }
        },
        "tooltip": [
          {"field": "Country", "type": "nominal", "title": "Country"},
          {"field": "Score", "type": "quantitative"},
          {"field": "Year", "type": "quantitative"}
        ]
      }
    }
    
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
